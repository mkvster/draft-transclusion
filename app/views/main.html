<section>
  <div class="page-header">
      <h1>Parameters</h1>
  </div>
  <label>Model: </label>
  <div class="well well-sm">
    <code>{{getTestModel()}}</code>
  </div>

  <label>Text: </label>
  <input class="form-control" ng-model="vm.text">
</section>

<section>
  <div class="page-header">
      <h1>Result</h1>
  </div>
  <tst-ctrl tst-model="vm.testModel">
    This is {{tstElem.id}} : {{tstElem.name}} {{vm.text}}
    <span class="badge pull-right">{{tstElem.badge}}</span>
  </tst-ctrl>
</section>
